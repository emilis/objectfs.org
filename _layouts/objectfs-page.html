---
layout: objectfs
---
<div class="page">
    <div class="row">
        <div class="page-menu" class="span4">
            {% case page.menu %}
            {% when 'objectfs/introduction' %}
                {% include menus/objectfs/introduction.html %}
            {% when 'objectfs/documentation' %}
                {% include menus/objectfs/documentation.html %}
            {% else %}
                &nbsp;
            {% endcase %}
        </div>
        <div class="span9" style="padding-left: 12px;">
            <h1 class="page-title">{{ page.title }}</h1>
            <div class="page-content">{{ page.content }}</div>
        </div>
    </div>
</div>
